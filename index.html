<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T·∫°o M√£ QR Tu·ª≥ Ch·ªânh</title>
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #3a7bd5, #00d2ff);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 30px;
}
.container {
  background: rgba(255, 255, 255, 0.1);
  padding: 20px 30px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  text-align: center;
  width: 360px;
}
input[type="text"], input[type="number"], input[type="color"], input[type="file"] {
  width: 100%;
  margin: 6px 0;
  padding: 8px;
  border-radius: 10px;
  border: none;
  outline: none;
}
button {
  background: #00d2ff;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 12px;
  cursor: pointer;
  margin: 5px;
  transition: 0.3s;
}
button:hover {
  background: #3a7bd5;
}
#qrcode {
  margin-top: 20px;
}
canvas {
  border-radius: 12px;
}
</style>
</head>
<body>
  <div class="container">
    <h2>üî∑ Tr√¨nh T·∫°o M√£ QR Tu·ª≥ Ch·ªânh</h2>
    <label>üîó Nh·∫≠p li√™n k·∫øt ho·∫∑c n·ªôi dung:</label>
    <input type="text" id="text" placeholder="https://example.com">

    <label>üìè K√≠ch th∆∞·ªõc (px):</label>
    <input type="number" id="size" value="300" min="100" max="1000">

    <label>üé® M√†u m√£ QR:</label>
    <input type="color" id="color" value="#000000">

    <label>üñºÔ∏è Ch√®n ·∫£nh (tu·ª≥ ch·ªçn):</label>
    <input type="file" id="logo" accept="image/*">

    <button onclick="generateQR()">T·∫°o M√£ QR</button>
    <button onclick="downloadQR()">T·∫£i QR</button>
    <button onclick="copyQR()">Copy QR</button>

    <div id="qrcode"></div>
  </div>

<script>
let qrCanvas = null;

function generateQR() {
  const text = document.getElementById('text').value.trim();
  const size = parseInt(document.getElementById('size').value);
  const color = document.getElementById('color').value;
  const logoFile = document.getElementById('logo').files[0];
  const qrDiv = document.getElementById('qrcode');
  qrDiv.innerHTML = '';

  if (!text) {
    alert('Vui l√≤ng nh·∫≠p n·ªôi dung ho·∫∑c li√™n k·∫øt!');
    return;
  }

  // T·∫°o m√£ QR b·∫±ng th∆∞ vi·ªán QRious
  const qr = new QRious({
    value: text,
    size: size,
    level: 'H',
    background: 'white',
    foreground: color
  });

  qrCanvas = qr.canvas;

  if (logoFile) {
    const ctx = qrCanvas.getContext('2d');
    const img = new Image();
    const reader = new FileReader();

    reader.onload = function(e) {
      img.onload = function() {
        const logoSize = size * 0.2;
        const x = (qrCanvas.width - logoSize) / 2;
        const y = (qrCanvas.height - logoSize) / 2;
        ctx.fillStyle = "#fff";
        ctx.fillRect(x, y, logoSize, logoSize);
        ctx.drawImage(img, x, y, logoSize, logoSize);
        qrDiv.appendChild(qrCanvas);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(logoFile);
  } else {
    qrDiv.appendChild(qrCanvas);
  }
}

function downloadQR() {
  if (!qrCanvas) return alert("Ch∆∞a c√≥ m√£ QR ƒë·ªÉ t·∫£i!");
  const link = document.createElement('a');
  link.download = 'qrcode.png';
  link.href = qrCanvas.toDataURL('image/png');
  link.click();
}

function copyQR() {
  if (!qrCanvas) return alert("Ch∆∞a c√≥ m√£ QR ƒë·ªÉ copy!");
  qrCanvas.toBlob(blob => {
    const item = new ClipboardItem({ "image/png": blob });
    navigator.clipboard.write([item]).then(() => {
      alert("‚úÖ ƒê√£ copy m√£ QR v√†o clipboard!");
    }).catch(() => alert("‚ö†Ô∏è Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ copy ·∫£nh."));
  });
}
</script>
</body>
</html>
