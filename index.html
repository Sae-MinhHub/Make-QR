
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T·∫°o m√£ QR li·ªÅn m·∫°nh</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #0f1724;
      color: #e6eef8;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: #1e293b;
      padding: 20px;
      border-radius: 16px;
      width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px #0005;
    }
    input, select, button {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }
    input[type="color"] {
      height: 45px;
      padding: 0;
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    canvas {
      margin-top: 15px;
      background: white;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåÄ QR Li·ªÅn M·∫°nh</h2>

    <input id="text" type="text" placeholder="Nh·∫≠p link ho·∫∑c n·ªôi dung...">
    <label>üé® M√†u QR:</label>
    <input type="color" id="color" value="#0000ff">

    <label>üñºÔ∏è ·∫¢nh gi·ªØa:</label>
    <select id="centerImage">
      <option value="none">Kh√¥ng th√™m ·∫£nh</option>
      <option value="rounded">·∫¢nh gi·ªØa bo g√≥c</option>
      <option value="square">·∫¢nh gi·ªØa kh√¥ng bo g√≥c</option>
    </select>

    <input type="file" id="logoFile" accept="image/*" style="display:none;">
    <button onclick="generateQR()">T·∫°o m√£ QR</button>
    <canvas id="canvas" width="400" height="400"></canvas>
    <button id="downloadBtn" style="display:none;">üì• T·∫£i PNG</button>
  </div>

  <script>
    const textInput = document.getElementById('text');
    const colorInput = document.getElementById('color');
    const centerImageSelect = document.getElementById('centerImage');
    const logoFile = document.getElementById('logoFile');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');
    let logoImage = null;

    centerImageSelect.addEventListener('change', () => {
      if (centerImageSelect.value !== 'none') logoFile.click();
    });

    logoFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          logoImage = new Image();
          logoImage.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    async function generateQR() {
      const text = textInput.value.trim();
      if (!text) return alert("Vui l√≤ng nh·∫≠p n·ªôi dung ho·∫∑c link!");

      const modules = await createMatrix(text);
      const moduleCount = modules.length;
      const cellSize = canvas.width / moduleCount;
      const color = colorInput.value;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = color;

      // v·∫Ω QR li·ªÅn m·∫°nh (c√°c √¥ s√°t nhau, bo g√≥c nh·∫π)
      for (let r = 0; r < moduleCount; r++) {
        for (let c = 0; c < moduleCount; c++) {
          if (modules[r][c]) {
            const x = c * cellSize;
            const y = r * cellSize;
            const radius = cellSize * 0.25;
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.arcTo(x + cellSize, y, x + cellSize, y + cellSize, radius);
            ctx.arcTo(x + cellSize, y + cellSize, x, y + cellSize, radius);
            ctx.arcTo(x, y + cellSize, x, y, radius);
            ctx.arcTo(x, y, x + cellSize, y, radius);
            ctx.closePath();
            ctx.fill();
          }
        }
      }

      // th√™m hi·ªáu ·ª©ng m∆∞·ª£t nh·∫π ƒë·ªÉ li·ªÅn kh·ªëi
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      ctx.putImageData(imgData, 0, 0);

      // th√™m logo gi·ªØa n·∫øu c√≥
      if (logoImage && logoImage.complete) {
        const logoSize = canvas.width * 0.25;
        const x = (canvas.width - logoSize) / 2;
        const y = (canvas.height - logoSize) / 2;
        ctx.save();
        if (centerImageSelect.value === "rounded") {
          const radius = 12;
          ctx.beginPath();
          ctx.moveTo(x + radius, y);
          ctx.arcTo(x + logoSize, y, x + logoSize, y + logoSize, radius);
          ctx.arcTo(x + logoSize, y + logoSize, x, y + logoSize, radius);
          ctx.arcTo(x, y + logoSize, x, y, radius);
          ctx.arcTo(x, y, x + logoSize, y, radius);
          ctx.closePath();
          ctx.clip();
        }
        ctx.drawImage(logoImage, x, y, logoSize, logoSize);
        ctx.restore();
      }

      downloadBtn.style.display = "inline-block";
      downloadBtn.onclick = () => {
        const link = document.createElement("a");
        link.download = "qrcode_li·ªÅn.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
    }

    function createMatrix(text) {
      return new Promise((resolve) => {
        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js";
        script.onload = () => {
          const qr = qrcode(0, 'M');
          qr.addData(text);
          qr.make();
          const matrix = [];
          for (let r = 0; r < qr.getModuleCount(); r++) {
            matrix[r] = [];
            for (let c = 0; c < qr.getModuleCount(); c++) {
              matrix[r][c] = qr.isDark(r, c);
            }
          }
          resolve(matrix);
        };
        document.body.appendChild(script);
      });
    }
  </script>
</body>
</html>
