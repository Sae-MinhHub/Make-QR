<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Táº¡o MÃ£ QR Tuá»³ Chá»‰nh</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #3a7bd5, #00d2ff);
  color: #fff;
  display: flex;
  flex-direction: column;

}
.container {
  background: rgba(255, 255, 255, 0.1);
  padding: 20px 30px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  text-align: center;
  width: 360px;
}
input[type="text"], input[type="number"], input[type="color"], input[type="file"] {
  width: 100%;
  margin: 6px 0;
  padding: 8px;
  border-radius: 10px;
  border: none;
  outline: none;
}

  background: #00d2ff;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 12px;
  cursor: pointer;
  margin: 5px;
  transition: 0.3s;
}

  background: #3a7bd5;
}
#qrcode {
  margin-top: 20px;
}
</style>
</head>
<body>
  <div class="container">
    <h2>ğŸ”· TrÃ¬nh Táº¡o MÃ£ QR Tuá»³ Chá»‰nh</h2>
    <label>ğŸ”— Nháº­p liÃªn káº¿t hoáº·c ná»™i dung:</label>
    <input type="text" id="text" placeholder="https://example.com">

    <label>ğŸ“ KÃ­ch thÆ°á»›c (px):</label>
    <input type="number" id="size" value="300" min="100" max="1000">

    <label>ğŸ¨ MÃ u mÃ£ QR:</label>
    <input type="color" id="color" value="#000000">

    <label>ğŸ–¼ï¸ ChÃ¨n áº£nh (tuá»³ chá»n):</label>
    <input type="file" id="logo" accept="image/*">

    <button onclick="generateQR()">Táº¡o MÃ£ QR</button>
    <button onclick="downloadQR()">Táº£i QR</button>
    <button onclick="copyQR()">Copy QR</button>

    <div id="qrcode"></div>
  </div>

<script>
let qrCanvas = null;

function generateQR() {
  const text = document.getElementById('text').value.trim();
  const size = parseInt(document.getElementById('size').value);
  const color = document.getElementById('color').value;
  const logoFile = document.getElementById('logo').files[0];
  const qrDiv = document.getElementById('qrcode');
  qrDiv.innerHTML = '';

  if (!text) {
    alert('Vui lÃ²ng nháº­p ná»™i dung hoáº·c liÃªn káº¿t!');
    return;
  }

  qrCanvas = document.createElement('canvas');
  QRCode.toCanvas(qrCanvas, text, {
    width: size,
    color: { dark: color, light: '#FFFFFF' },
    errorCorrectionLevel: 'H'
  }, (err) => {
    if (err) return console.error(err);
    if (logoFile) {
      const ctx = qrCanvas.getContext('2d');
      const img = new Image();
      const reader = new FileReader();
      reader.onload = function(e) {
        img.onload = function() {
          const logoSize = size * 0.2;
          const x = (qrCanvas.width - logoSize) / 2;
          const y = (qrCanvas.height - logoSize) / 2;
          ctx.fillStyle = "#fff";
          ctx.fillRect(x, y, logoSize, logoSize);
          ctx.drawImage(img, x, y, logoSize, logoSize);
          qrDiv.appendChild(qrCanvas);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(logoFile);
    } else {
      qrDiv.appendChild(qrCanvas);
    }
  });
}

function downloadQR() {
  if (!qrCanvas) return alert("ChÆ°a cÃ³ mÃ£ QR Ä‘á»ƒ táº£i!");
  const link = document.createElement('a');
  link.download = 'qrcode.png';
  link.href = qrCanvas.toDataURL('image/png');
  link.click();
}

function copyQR() {
  if (!qrCanvas) return alert("ChÆ°a cÃ³ mÃ£ QR Ä‘á»ƒ copy!");
  qrCanvas.toBlob(blob => {
    const item = new ClipboardItem({ "image/png": blob });
    navigator.clipboard.write([item]).then(() => {
      alert("ÄÃ£ copy mÃ£ QR vÃ o clipboard!");
    }).catch(() => alert("TrÃ¬nh duyá»‡t khÃ´ng há»— trá»£ copy áº£nh."));
  });
}
</script>
</body>
</html>
